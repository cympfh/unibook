[book]
title = "My Book"
description = "A book built with unibook"
authors = ["Your Name"]
language = "en"
# Theme: light, dark, solarized-light, solarized-dark, kanagawa-light, kanagawa-dark
theme = "light"

[build]
src_dir = "src"
output_dir = "docs"

[toc]
# When to show H2 sections in table of contents
# Options: "always", "current", "never"
# Default: "current" (show only for current page)
show_sections = "current"

# Items can have different levels:
# - page (default): Regular page
# - part: Top-level separator (no link)
# - chapter: Chapter heading (slightly indented)
# - section: Section (more indented)
# - subsection: Subsection (most indented)

[[items]]
title = "Part 1: Getting Started"
level = "part"

[[items]]
title = "Introduction"
path = "intro.md"

[[items]]
title = "Chapter 1"
level = "chapter"
path = "chapter1.md"
