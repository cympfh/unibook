[book]
title = "My Book"
description = "A book built with unibook"
authors = ["Your Name"]
language = "en"
# Theme: light, dark, solarized-light, solarized-dark, kanagawa-light, kanagawa-dark
theme = "light"

[build]
src_dir = "src"
output_dir = "docs"

[toc]
# When to show H2 sections in table of contents
# Options: "always", "current", "never"
# Default: "current" (show only for current page)
show_sections = "current"
# Fold level: Parts with level >= foldlevel will be folded by default
# 0 = no folding (default), 1 = fold level 1+, 2 = fold level 2+, 3 = fold level 3+
foldlevel = 1

[[pages]]
title = "Getting Started $~$"
level = 1
# items を省略すると、次のPartまでのページが自動的に子ページになる

[[pages]]
title = "Introduction"
path = "intro.md"

[[pages]]
title = "Chapter 1"
path = "chapter1.md"

[[pages]]
title = "Math Test $x^2$"
path = "math-test.md"

[[pages]]
title = "Empty Part (with items=[])"
level = 2
items = []

[[pages]]
title = "Configuration"
level = 3
